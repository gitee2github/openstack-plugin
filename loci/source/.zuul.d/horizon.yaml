- project:
    check:
      jobs:
        - loci-horizon
    gate:
      jobs:
        - loci-horizon
    post:
      jobs:
        - publish-loci-horizon

- job:
    name: loci-horizon
    parent: loci-base
    vars:
      project: horizon
    required-projects:
      - openstack/loci
      - openstack/requirements
      - openstack/horizon

- job:
    name: publish-loci-horizon
    parent: loci-horizon
    post-run: playbooks/push.yaml
    secrets:
      - loci_docker_login
